<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Cards</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="main__cards">
        <h1 class="main__cards--title"> Our Pricing</h1>
        <div class="cards__time">
            <span class="cards__time--year">Anuality</span>
            <span class="cards__time--icon"></span>
            <span class="cards__time--month">Monthly</span>
        </div>
        <article class="card__basic">
            <div class="card__basic-container">  
                <h3>Basic</h3>
                <span class="card--signo-dollar">$</span>
                <p class="card--price">19.99</p>
                <p class="cards--descriptions">500 GB storage</p>
                <p class="cards--descriptions">2 Users Allowed</p>
                <p class="cards--descriptions">Send up to 3 GB</p>
                <a class="cards--bottom-more" href="#">LEARN MORE</a>
            </div>
        </article>
        <article class="card__profesional">
            <div class="card__profesional-container">  
                <h3>Profesional</h3>
                <span class="card--signo-dollar">$</span>
                <p class="card--price">24.99</p>
                <p class="cards--descriptions">1 TB storage</p>
                <p class="cards--descriptions">5 Users Allowed</p>
                <p class="cards--descriptions">Send up to 10 GB</p>
                <a class="cards--bottom-more-vip" href="#">LEARN MORE</a>
            </div>
        </article>
        <article class="card__master">
            <div class="card__master-container">  
                <h3>Master</h3>
                <span class="card--signo-dollar">$</span>
                <p class="card--price">39.99</p>
                <p class="cards--descriptions">2 TB storage</p>
                <p class="cards--descriptions">10 Users Allowed</p>
                <p class="cards--descriptions">Send up to 20 GB</p>
                <a class="cards--bottom-more" href="#">LEARN MORE</a>
            </div>
        </article>
    </section>
</body>
</html>
